<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #surveyForm {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select,
        input[type="email"],
        input[type="tel"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
    <script>
        function showPopup() {
            
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;

            const genderOptions = document.getElementsByName("gender");
            let selectedGender = "";
            for (let i = 0; i < genderOptions.length; i++) {
                if (genderOptions[i].checked) {
                    selectedGender = genderOptions[i].value;
                    break;
                }
            }

            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

          
            const message = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dob}
                Country: ${country}
                Gender: ${selectedGender}
                Profession: ${profession}
                Email: ${email}
                Mobile Number: ${mobile}
            `;

       
            alert("Survey Form Data:\n\n" + message);
        }
    </script>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
            <option value="Russia">Russia</option>
            <option value="China">China</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Bangladesh">Bangladesh</option>
            
        </select> 

       <table> <label for="gender">Gender:</label>
      <tr><td> <input type="radio" id="male" name="gender" value="Male"></td>
       <td> <label for="male">Male</label></td>
       <td> <input type="radio" id="female" name="gender" value="Female"></td>
       <td> <label for="female">Female</label></td></tr> </table>
        

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="button" onclick="showPopup()">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
